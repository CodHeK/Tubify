<!DOCTYPE html>
<html>
<head>
	<title>Tubify</title>
	<link rel="shortcut icon" href="favicon1.png" type="image/x-icon" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

	<style type="text/css">
		#header {
			font-size: 4.5em;
			color: black;
			font-family: Raleway;
		}

		body {
			background-color: #f7fefd;
		}

		#query {
			box-shadow: inset 0 1px 2px rgba(0,0,0,0.1), 0 0 0 6px #f0f0f0;
			border-radius: 1px;
		}

		#search {
			opacity: 0.65;
			color: black;
			filter: alpha (opacity=65);
		}

		#results li {
			padding: 10px 0;
			border-bottom: 1px #ccc dotted;
			list-style: none;
			overflow: auto;
		}

		.list-left {
			float: left;
			width: 20%;
		}

		.list-left img {
			width: 100%;
			padding: 3px;
			border:solid #ccc 1px;
		}

		.list-right {
			float: right;
			width: 78%;
		}

		.cTitile {
			color: #dd2826;
		}

		.clearfix {
			clear: both;
		}
	</style>

</head>
<body>
	<div class="container">
		<h1 id="header"><i class="fa fa-video-camera" aria-hidden="true" style="color:#dd2826;"></i>&nbsp&nbspTubify <sub style="font-size:14px;">"Quick way to search YouTube videos without any Ads !"</sub></h1>
		<hr style="width:100%;">
		<table style="width:100%;"> 
		<tr>
		<td>
		<form class="form-group" id="search-form"> 
			<input type="search" class="form-control" id="query" placeholder="Search your Video..." style="width:85%;height:45px;">
		</form>
		</td>
		<td>
		<button class="btn btn-default btn-lg" id="search" style="margin-bottom:16px;">Tubify !</button>
		</td>
		</tr>
		</table>
		<ul id="results"></ul>
	</div>
</body>
</html>
